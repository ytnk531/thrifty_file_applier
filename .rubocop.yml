AllCops:
  TargetRubyVersion: 2.7
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
Lint/ScriptPermission:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
Layout/EndOfLine:
  EnforcedStyle: lf

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'